{{ define "main" }}
<div class="container max-900px">
    <div class="section py-4 mb-3">
        <div class="content">
            <h1>#{{ .Title }}</h1>
            {{ .Content }}
        </div>
        <div class="mt-3">
            {{ range .Paginator.Pages }}
            {{ partial "widgets/post-item.html" . }}
            {{ end }}
        </div>
        <div class="columns is-centered">
            <div class="column is-narrow">
                {{ partial "widgets/pagination.html" . }}
            </div>
        </div>
    </div>
</div>
{{ end }}
