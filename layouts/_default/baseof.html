<!DOCTYPE html>
<html
  lang="{{ .Site.LanguageCode }}"
  data-bs-theme="{{- if not site.Params.theme_switcher -}}
  {{- site.Params.theme_default -}}
  {{- end -}}"
>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <main>
        {{- block "main" . }}{{- end }}
        </main>
        {{- partial "footer.html" . -}}
    </body>
</html>
