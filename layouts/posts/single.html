{{ define "main" }}
<div class="container py-5 max-900px">
  <section class="section">
    <article>
      <div class="row text-center">
        <h1>{{ .Title }}</h1>
        <div class="post-info">
          <p class="mb-0">
            {{ index .Params.Categories 0 }} |
            <time>{{ .PublishDate.Format "2006-01-02" }}</time>
          </p>
        </div>
        {{ with .Params.image }}
        <figure class="title-image mt-5 mb-0">
          <img class="w-100 mx-auto d-block post-thumbnail" src="{{ . }}" alt="">
        </figure>
        {{ end }}
      </div>
      <div class="row mt-5 max-756px">
        <div class="content">
          {{ .Content }}
        </div>
      </div>
      <div class="d-flex mx-4 px-5 mt-4">
        {{ range .Params.tags }}
        <a class="link-secondary link-offset-1 link-underline-opacity-100-hover link-underline-opacity-0 ms-2 px-2" href="{{ "tags/" | relURL }}{{ . | urlize }}">
          #{{ . }}
        </a>
        {{- end }}
      </div>
    </article>
    <!-- <aside>
      {{ .TableOfContents }}
    </aside> -->
  </section>
  <section class="section mx-4 px-5 py-4">
    <div class="max-900px">
      {{ partial "posts/giscus.html" . }}
    </div>
  </section>
</div>
{{ end }}
