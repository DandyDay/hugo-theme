{{ $pagelink := substr .Page.RelPermalink 0 -1 }}
<header>
  <nav class="navbar navbar-expand-lg max-1200px container py-2 fixed-top" style="height: 68px">
    <a class="navbar-brand text-primary" href="/">Jinho Tech Blog</a>
    <div class="offcanvas-lg offcanvas-end ms-auto" tabindex="-1" id="bdNavbar" aria-labelledby="bdNavbarOffcanvasLabel"
      data-bs-control="true">
      <div class="offcanvas-header px-4 pb-2">
        <h5 class="offcanvas-title" id="bdNavbarOffcanvasLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"
          data-bs-target="#bdNavbar"></button>
      </div>
      <div class="offcanvas-body p-4 pt-0 p-lg-0">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {{ range .Site.Menus.main }}
          <li class="nav-item mx-lg-3">
            <a class="nav-link {{ if eq $pagelink .URL }}active{{ end }}" aria-current="page" href="{{ .URL }}">{{
              .Name
              }}</a>
          </li>
          {{ end }}
        </ul>
      </div>
    </div>
    <div class="bd-navbar-toggle">
      <button class="navbar-toggler p-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#bdNavbar"
        aria-controls="bdNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="bi" fill="currentColor"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z">
          </path>
        </svg>
        <span class="d-none fs-6 pe-1">Browse</span>
      </button>
    </div>
  </nav>
</header>
